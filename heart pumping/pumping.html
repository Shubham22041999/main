<!DOCTYPE html>
<html>
<head>
	<title>task14</title>
	<style type="text/css">
		img {
			height:250px;
			width: 350px;
			animation: pump 1s linear infinite;

		}
		@keyframes pump{
			0%{
				height:250px;
				width: 350px;
			}
			50%{
				height:400px;
				width: 500px;
				animation-delay: 0.5s;
			}
			75%{
				height:350px;
				width: 450px;
				animation-delay: 1s;
			}
			100%{
				height:250px;
				width: 350px;
			}
		}
	</style>
</head>
<body><br><br><br><center>
<img src="dil.png">
</center>
</body>
</html>
