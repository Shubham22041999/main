<!DOCTYPE html>
<html>
<head>
	<title>Holi</title>
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: 'Josefin Sans', sans-serif;
		}
		header{
			width: 100%;
			height: 100vh;
			background: url(taj.jpg)no-repeat;
			background-size: 100% 100%;
			background-size: cover;
		}
		nav{
			width: 100%;
			height: 15vh;
			background:rgba(0,0,0,0.2);
			/*background-color: black;*/
			color: white;
			display: flex;
			justify-content: space-between;
			align-items: center;
			text-transform: uppercase;
		}
		nav .logo{
			width: 25%;
			text-align: center;
		}
		nav .menu{
			width: 40%;
			display: flex;
			justify-content: space-around;
		}
		nav .menu a{
			width: 25%;
			text-decoration: none;
			color: white;
			font-weight: bold;
		}
		nav .menu a:first-child{
			color:red;
		}
		main{
			width: 100%;
			height: 85vh;
			display: flex;
			justify-content: center;
			text-align: center;
			align-items: center;
			color:white;
			/*color: white;margin-top: +180px;*/
		}
		section{

		}
		section h3{
			font-size: 35px;
			font-weight: 200;
			letter-spacing: 5px;
			text-shadow:1px 1px 2px black; 
		}
		section h1{
			margin: 30px 0 20px 0;
			font-size: 35px;
			font-weight: 700;
			text-shadow: 2px 1px 5px black;
			text-transform: uppercase;
		}
		section p{
			font-size: 25px;
			font-weight: 2;
			letter-spacing: 5px;
			margin-bottom: 25px;
			text-shadow:1px 1px 2px black; 
		}
		section a{
			padding: 12px 30px;
			border-radius: 4px;
			outline: none;
			text-transform: uppercase;
			font-size: 13px;
			font-weight: 500;
			text-decoration: none;
			letter-spacing: 1px;
			transition: all 1s ease;
		}
		section .btnone{
			background: #fff;
			color: #000;
		}
		.btnone:hover{
			background: #00b894;
			color: white;
		}

		section .btntwo{
			background:#00b894;
			color: white;
		}
		.btntwo:hover{
			background: #fff;
			color: #000;
		}
		.change_content:after{
			content: "agar";
			animation: changetext 10s infinite linear;
			color: #00b894;
			font-size: 35px;
		}
		@keyframes changetext {
			0%{content: "Darjeeling";}
			20%{content: "agar";}
			35%{content: "jaipur";}
			60%{content: "kerala";}
			80%{content: "Delhi";}
			100%{content: "Mumbai";}
		}
	</style>
</head>
<body>
	<header>
	<nav>
	<div class="logo"> <h1  class="animate__animated animate__bounce">Mera Bharat</h2></div>
	<div class="menu">
	<a href="#">Home</a>
	<a href="#">Gallery</a>
	<a href="#">About</a>
	<a href="#">Contact</a>
	</div>
		</nav>
		<main>
			<section>
				<h3>Welcome To India</h3>
				<h1>Do Come & Visit And <span class="change_content"></span></h1>
				<p>"India once is not enough"</p>
				<a href="#" class="btnone">Learn more</a>
				<a href="#" class="btnone">Singup here</a>
			</section>
		</main>
	</header>

</body>
</html>
