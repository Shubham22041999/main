<!DOCTYPE html>
<html>
<head>
	<title>shadow</title>
	<style type="text/css">
		body{
			margin: 0;
			padding: 0;
			background: black;

		}
		.shubham{
			position: relative;
			margin: 200px auto 0;
			width:400px;
			height: 250px;
			background: linear-gradient(#000,#262626);
			border-radius: 20px;
		}
		.shubham:before{
			filter: blur(15px);
			content: '';
			position: absolute;
			left: -10px;
			top: -10px;

			background: linear-gradient(45deg,#fb0094,#0000ff,#00ff00,#ffff00,#ff0000,#fb0094,#0000ff,#00ff00,#ffff00,#ff0000);
			width: calc(100% + 20px);
			height: calc(100% + 20px);
			background-size: 400%;
			z-index: -1;
			animation: animate 30s linear infinite;

		}
		
		@keyframes animate{
			0%{
				background-position: 0 0;
			}
			50%{
				background-position: 300% 0;
			}
			100%{
				background-position: 0 0;
			}
		}
		.shubham:after{
			 filter: blur( 20px);
			}
		h1{
			color:blue;
			font-size: 36px;
			animation: skp 5s linear infinite;

		}
		@keyframes skp{
			0%{
				font-size: 40px;

			}
			50%{
				font-size: 15px;
				color: red;

			}
			0%{
				font-size: 40px;
				color:cyan;
				
			}
		}
		h3{
			color: yellow;
			animation: sk 5s linear infinite;
		}
		@keyframes sk{
			0%{
				font-size: 10px;

			}
			50%{
				font-size: 30px;

			}
			0%{
				font-size: 10px;
			}
		}


	</style>
</head>
<body>
	<div class="shubham"><br><br><center><h1>shubham</h1><h3>Web Designer & Developer</h3></center></div>
</body>
</html>
