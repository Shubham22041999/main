<!DOCTYPE html>
<html>
<head>
	<title>quiz</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			
		}
		section{
			height: 100vh;
			display: flex;
			justify-content: center;
			flex-direction: column;
			align-items: center;
			background-color: #82ccdd

		}
		section h1{
			text-transform: capitalize;
			padding-bottom: 30px;
			font-size: 2rem;
			text-shadow: 1px 1px 2px red;
			animation: sk 1s linear infinite;
			animation-direction: alternate;

		}
		@keyframes sk{
			from{transform: translateX(-140px);}
			to{transform: translateX(140px);}
		}
		.centerdiv{
			width: 500px;
			height: 400px;
			background-color: #78ec8f;
			display: flex;
			justify-content: center;
			flex-direction: column;
			align-items: center;
		}
		.insertbox{
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100px;
		}
		#v1,#v2{
			text-align: center;
			padding: 20px 30px;
			width: 70px;
			font-size: 30px;
			box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 ;
		}
		.box1 p{
			font-size: 60px;
			margin: 0 12px 0 15px;
		}
		.middlebox #answ{
			margin: 30px 0;
			padding: 5px 0;
			font-size: 30px;
			text-align: center;
			width: 180px;
		}
		.sentbox button{
			padding: 10px 20px;
			font-size: 0 8rem;
			text-transform: uppercase;
			color: white;
			border:none;
			border-bottom-left-radius: 25px;
			border-bottom-right-radius: 25px;
			background-color: #079992; 
		}
	</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
<section>
	<h1> math Addition </h1>
	<div class="centerdiv">
		<div class="insertbox">
			<div class="box1">
				<input type="text" id="v1"name="text">
			</div>
			<div class="box1">
				<p><i class="fa fa-heart" style="font-size:45px; border-radius: 50px; color: red"></i></p>
			</div>
			<div class="box1">
				<input type="text" id="v2"name="text">
			</div>
		</div>
		<div class="middlebox">
			<input type="text" id="answ" name="text">
		</div>
		<div class="sentbox">
			<button onclick="sum()">Add</button>
			<button onclick="subtract()">Subtract</button>
			<button onclick="multiply()">Multiply</button>
			<button onclick="division()">Divide</button>
		</div>
	</div>
</section>
<script type="text/javascript">
	let n1=Math.floor(Math.random()*100+1);
	let n2=Math.floor(Math.random()*100+1);
	document.getElementById('v1').value=n1;
	document.getElementById('v2').value=n2;
	

	function sum()
{

var x=document.getElementById("v1").value;
var y=document.getElementById("v2").value;
var z=Number(x)+Number(y);
document.getElementById("answ").value=z;

}

function subtract()
{
var x=document.getElementById("v1").value;
var y=document.getElementById("v2").value;
var z=x-y;
document.getElementById("answ").value=z;
}

function multiply()
{
var x=document.getElementById("v1").value;
var y=document.getElementById("v2").value;
var z=x*y;
document.getElementById("answ").value=z;
}

function division()
{
var x=document.getElementById("v1").value;
var y=document.getElementById("v2").value;
var z=x/y;
document.getElementById("answ").value=z;
}
</script>
</body>
</html>
